{% extends "base.html" %}
{% load allauth %}

{% block title %}Sign Out - Zonuko{% endblock %}

{% block content %}
<section class="hero" style="padding: 3rem 0;">
    <div class="container narrow">
        <div style="background: var(--surface); border-radius: 20px; padding: 2.5rem; border: 1px solid var(--border); box-shadow: var(--shadow-lg); max-width: 480px; margin: 0 auto; text-align: center;">
            <h1 style="margin: 0 0 1rem 0; font-size: 2rem;">Sign Out</h1>
            <p style="color: var(--muted); margin-bottom: 2rem;">Are you sure you want to sign out?</p>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button 
                    type="submit" 
                    class="button primary"
                    style="width: 100%; margin-bottom: 1rem; cursor: pointer; font-size: 1rem;"
                >
                    Sign Out
                </button>
                <a href="/" class="button" style="width: 100%; display: inline-block; text-align: center;">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
